<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../jquery-3.6.0.min.js"></script>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="icon" href="../favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <script src="../popover.js"></script>

    <title>Baulko - To-do List</title>
</head>

<body class="d-flex flex-column h-100 bg-secondary pt-3">
    <header class="py-4">
        <div>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="../index/index.html">Home</a>
                <a class="nav-link" href="../links/links.html">Links and Updates</a>
                <a class="nav-link" href="../belltimes/times.html">Bell Times</a>
                <a class="nav-link active" href>To-Do List</a>
                <a class="nav-link" href="../feedback/feedback.html">Feedback</a>
            </nav>
        </div>
    </header>

    <span class="text-center d-flex justify-content-center">
        <h3 class="d-flex p-3 mt-3 rounded justify-content-center fs-1 text-light bg-dark text-center">
            To-do List
        </h3>
    </span>

    <div class="container h-100">
        <div class="row">
            <div class="p-3">
                <div class="form-group input-group-lg">
                    <input type="text" class="form-control bg-dark border-0 text-light" id="inpNewTask"
                        aria-describedby="newTaskHelp" placeholder="Add a new task...">
                </div>
            </div>

            <div class="h-100">
                <div class="row">
                    <div class="col text-nowrap my-2" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                        title="Add task">
                        <button class="btn btn-lg btn-success col w-100 p-md-3" disabled id="btnAdd">
                            <em class="fas fa-plus-square"></em> Add
                        </button>
                    </div>
                    <div class="col text-nowrap my-2" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                        title="Reset input">
                        <button class="btn btn-lg btn-danger col w-100 p-md-3" disabled id="btnReset">
                            <em class="fas fa-backspace"></em> Reset
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-nowrap my-2" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                        title="Sort tasks">
                        <button class="btn btn-lg btn-info col w-100 p-md-3" disabled id="btnSort">
                            <em class="fas fa-sort-amount-down"></em> Sort
                        </button>
                    </div>
                    <div class="col text-nowrap my-2" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                        title="Remove completed">
                        <button class="btn btn-lg btn-warning col w-100 p-md-3" disabled id="btnCleanup">
                            <em class="fas fa-trash-alt"></em> Cleanup
                        </button>
                    </div>
                </div>

            </div>
        </div>


        <ul class="row list-group text-light my-4 mx-3" id="ulTasks">
        </ul>
    </div>
    <script src="todolist.js"></script>

    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
