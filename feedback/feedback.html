<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="feedback.css" />
    <link rel="icon" href="../favicon.ico">

    <title>Baulko - Feedback</title>
</head>

<body class="d-flex flex-column">
    <span class="text-center d-flex justify-content-center">
        <h1 class="d-flex justify-content-center p-4 text-light bg-dark rounded display-5">Feedback</h1>
    </span>

    <iframe title="nav" src="..\nav\nav.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <span class="text-center d-flex justify-content-center">
        <h4 class="d-flex justify-content-center text-center p-2 text-light bg-dark rounded">Let me know what you want
            to see on the website!</h4>
    </span>
    <button class="flex-wrap btn btn-dark btn-lg container text-light"
        onclick='window.location.href = "https\:\/\/docs.google.com/forms/d/148I2hSFAjJxvJ9Kh7Zof2wQZ7NYBt5eweYalRe9ZXFY/";'>Feedback
        Form</button>

    <button class="flex-wrap btn btn-dark btn-lg container text-light"
        onclick='window.location.href = "https\:\/\/github.com/ML-10/baulkowebapp/issues/new";'>GitHub Issue</button>

    <span class="d-flex justify-content-center bg-dark text-light mx-auto mt-2 p-3 rounded">to see my responses to your feedback, go to &ThickSpace;<a href="https://github.com/circles-png/baulkowebapp/issues" target="_blank">https://github.com/circles-png/baulkowebapp/issues</a>.</span>
    <iframe title="footer" src="..\footer\footer.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
